<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка звонков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Корпус {{building_number}}</h1>
        <div class="row toolbar">
            <div style="display: inline-block;">
                <i class="fa-solid fa-table toolbar-icon" title="Расписание" data-bs-toggle="modal"
                    data-bs-target="#timetableModal"></i>
                <i class="fa-solid fa-music toolbar-icon" data-bs-toggle="modal" data-bs-target="#melodiesModal" title="Мелодии"></i>
                <i class="fa-solid fa-cog toolbar-icon" title="Настройки" data-bs-toggle="modal" data-bs-target="#settingsModal"></i>
                <i class="fa-solid fa-arrows-rotate toolbar-icon" title="Обновить расписание(Hard refresh)" onclick="window.location.href='/api/hard_refresh'"></i>
            </div>

        </div>
        <div id="timetable_area">
            {{time_table | safe}}
        </div>
        

    </div>
    <div class="modal fade" id="timetableModal" tabindex="-1" aria-labelledby="timetableModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timetableModalLabel">Расписание</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/api/update_timetable" id="update_timetable_form">
                        <label for="timetable-raw" class="form-label" style="font-weight: bold;">Уроки</label>
                        <textarea class="form-control" name="timetable-raw" id="timetable-raw-times" oninput="auto_grow(this)"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary" form="update_timetable_form">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="melodiesModal" tabindex="-1" aria-labelledby="melodiesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="melodiesModalLabel">Мелодии</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Ок</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Настройки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/api/update_config", method="POST">
                        <label for="buildingNumber" class="form-label">Номер корпуса</label>
                        <input type="text" class="form-control" id="buildingNumber" name="bulding-number" placeholder="11">

                        <label for="newPassword" class="form-label">Новый пароль</label>
                        <input type="text" class="form-control" id="newPassword" name="new-password" placeholder="Оставьте пустым, чтобы не менять пароль">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Обновить</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editLessonModal" tabindex="-1" aria-labelledby="editLessonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLessonModalLabel">Редактировать урок</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/api/update_lesson" method="POST" id="update_lesson_form">
                        <input type="hidden" name="lesson_id" id="update_lesson_id_hidden">
                        <label for="lessonStart" class="form-label">Время начала</label>
                        <input type="text" class="form-control" id="lessonStartInput" name="lesson-start" placeholder="00:00">

                        <label for="lessonFinish" class="form-label">Время окончания</label>
                        <input type="text" class="form-control" id="lessonFinishInput" name="lesson-finish" placeholder="00:00">
                        
                        <label for="melodySelect" class="form-label">Выбор мелодии</label>

                        <select class="form-select" aria-label="Select melody" id="melodySelect">
                            <option value="1">One</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" form="update_lesson_form" class="btn btn-primary">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
    <script src="/static/api.js"></script>
</body>

</html>
