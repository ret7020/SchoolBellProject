<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка звонков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Корпус {{building_number}}</h1>
        {% for lesson in timetable %}
            <div class="row lesson-block">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="lesson-heading">Урок {{lesson[0]}}</span>
                    </div>
                    <div class="lesson-time">
                        <span class="lesson-time-text">{{lesson[1]}} - {{lesson[2]}}</span>
                    </div>
                </div>
            </div>
            {% if lesson[0] != lessons_cnt %}
                <div class="row break-block">
                    <div class="d-flex justify-content-between">
                        <span>Перемена {{lesson[3]}} минут</span>
                </div>
                </div>
            {% endif %}
        {% endfor %}

        <!---->

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
